<!DOCTYPE html>
<html>
  <head>
    <title>AR Hải Trạch</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { width: 100%; height: 100%; display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import {loadGLTF} from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/three-utils/loaders.js';

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: './haitrach.mind',
      });

      const {renderer, scene, camera} = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const start = async () => {
        const gltf = await loadGLTF('./assets/model.glb'); // ← thay bằng ảnh nếu không có 3D
        gltf.scene.scale.set(0.05, 0.05, 0.05);
        anchor.group.add(gltf.scene);

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };
      start();
    </script>
  </body>
</html>
