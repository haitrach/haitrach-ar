<!DOCTYPE html>
<html>
  <head>
    <title>Hải Trạch AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Tệp targets.mind + các file liên quan phải nằm cùng thư mục -->
      <a-nft
        type="mind"
        url="targets.mind"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Hình xuất hiện khi nhận dạng marker -->
        <a-image src="overlay.jpg" position="0 0 0" width="1" height="0.6"></a-image>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
